 <p id="earnings"></p > <p id="currentDateTime"></p > <p id="earningsPerSecond"></p > <p id="workingTime"></p > <script> var earningsDisplay = document.getElementById("earnings"); var currentDateTimeDisplay = document.getElementById("currentDateTime"); var earningsPerSecondDisplay = document.getElementById("earningsPerSecond"); var workingTimeDisplay = document.getElementById("workingTime"); var intervalId; function startCalculation() { clearInterval(intervalId); var monthlySalary = parseInt(document.getElementById("monthlySalary").value); var workingDays = parseInt(document.getElementById("workingDays").value); var startTime = parseFloat(document.getElementById("startTime").value); var endTime = parseFloat(document.getElementById("endTime").value); var workHours = endTime - startTime; var workSeconds = workHours * 60 * 60; var earningsPerSecond = monthlySalary / (workingDays * workSeconds); updateEarnings(); intervalId = setInterval(updateEarnings, 1000); function updateEarnings() { var currentTime = new Date(); var secondsWorked = (currentTime.getHours() * 60 * 60) + (currentTime.getMinutes() * 60) + currentTime.getSeconds() - (startTime * 60 * 60); var earnings = earningsPerSecond * secondsWorked; earningsDisplay.textContent = "今天截至目前摸了：" + earnings.toFixed(2) + "元"; currentDateTimeDisplay.textContent = "当前时间：" + currentTime.toLocaleString(); earningsPerSecondDisplay.textContent = "每秒的薪资：" + earningsPerSecond.toFixed(4) + "元"; workingTimeDisplay.textContent = "今日已工作时间（秒）：" + secondsWorked; } } </script> </body> </html>
